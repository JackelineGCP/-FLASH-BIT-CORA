<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Flash Bitácora</title>
</head>

<body>
  <h1 class="center-align">Flash Bitácora</h1>
  <h5 class="center-align">"Publish anything", just in you broser</h5>
  <!-- implementando Fixed Action Button  -->
  <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large red">
      <i class="material-icons">mode_edit</i>
    </a>
    <ul>
      <li>
        <!-- Posteo de texto -->
        <a class="btn-floating red waves-effect waves-light modal-trigger" href="#modal1">
          <i class="material-icons modal-trigger" href="#modal1">message</i>
        </a>
      </li>
      <li>
        <!-- Posteo de imagen -->
        <a class="btn-floating green waves-effect waves-light modal-trigger" href="#modal2">
          <i class="material-icons">insert_photo</i>
        </a>
      </li>
      <li>
        <!-- Posteo de audio -->
        <a class="btn-floating yellow darken-1 waves-effect waves-light modal-trigger" href="#modal3">
          <i class="material-icons">audiotrack</i>
        </a>
      </li>
      <li>
        <!-- Posteo de video -->
        <a class="btn-floating purple waves-effect waves-light modal-trigger" href="#modal4">
          <i class="material-icons">featured_video</i>
        </a>
      </li>
    </ul>
  </div>
  <!-- contenedor que mostrará los post -->
  <div class="container">
    <div class="row">
      <div class=" ">
        <div class="post" id="post">
          <!-- ....
                     Aqui se visualiza todo el contenido
          -->
        </div>
      </div>
    </div>
  </div>
  <!-- estructura del modal de posteo -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="row">
        <div class="col offset-l4 posteando">
          <input type="text" name="text" value="" placeholder="Title" class="posteando" autofocus>
        </div>
      </div>
      <textarea name="text" id="texto" class="area-height" placeholder="¿Qué te gustaría postear?" type="text"></textarea>
      <hr>
    </div>
    <div class="modal-footer">
      <a id="post-text" href="#!" class="modal-action modal-close waves-effect waves-light btn-flat teal darken-1 white-text">
        <i class="right"></i>Publicar</a>
    </div>
  </div>
  <!-- Modal Structure IMAGE-->
  <div id="modal2" class="modal">
    <div class="modal-content modal-photo">
      <div class="center">
        <h4>Selecciona la imagen</h4>
      </div>
      <form action="#">
        <div class="file-field input-field">
          <div class="btn light-green">
            <input id="file-select" type="file" multiple>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path" type="text" placeholder="Change your photo">
          </div>
        </div>
      </form>
      <figure class="center">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNzEiIGhlaWdodD0iMTgwIj48cmVjdCB3aWR0aD0iMTcxIiBoZWlnaHQ9IjE4MCIgZmlsbD0iI2VlZSI+PC9yZWN0Pjx0ZXh0IHRleHQtYW5jaG9yPSJtaWRkbGUiIHg9Ijg1LjUiIHk9IjkwIiBzdHlsZT0iZmlsbDojYWFhO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1zaXplOjEycHg7Zm9udC1mYW1pbHk6QXJpYWwsSGVsdmV0aWNhLHNhbnMtc2VyaWY7ZG9taW5hbnQtYmFzZWxpbmU6Y2VudHJhbCI+MTcxeDE4MDwvdGV4dD48L3N2Zz4="
          alt="" id="saveimg" class="responsive-img post-img">
      </figure>
      <div class="right ">
        <a id="send" class="modal-action modal-close waves-effect waves-light btn-flat teal darken-1 white-text">
          <i class="right"></i>Publicar</a>
      </div>
    </div>
  </div>
  <!-- Modal Audio -->
  <div id="modal3" class="modal">
    <div class="modal-content">
      <h4>Audio</h4>
      <p>
        Inserta un audio
      </p>
      <form action="#">
        <div class="file-field input-field">
          <input type="file" id="inputAudio" style="display: none;">
          <button id="saveAudio">Selecciona un archivo</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal video -->
  <div id="modal4" class="modal">
    <div class="modal-content">
      <h4>Video</h4>
      <p>
        Inserta un video
      </p>
      <form action="#">
        <div class="file-field input-field">
          <input type="file" id="inputVideo" style="display: none;">
          <button id="saveVideo">Selecciona un archivo</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
